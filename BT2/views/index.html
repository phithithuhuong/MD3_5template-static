<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Number by String</title>
</head>
<body>
<h1>Enter number here ?</h1>
<form action="" method="post">
    <h2>Enter a number from 1 to 10?</h2>
    <input type="number" name="1-10" placeholder="Enter 1-10">
    <h2>Enter a number from 10 to 20?</h2>
    <input type="number" name="10-20" placeholder="Enter 10-20">
    <h2>Enter a number from 20 to 100?</h2>
    <input type="number" name="20-100" placeholder="Enter 20-100">
    <h2>Enter a number from 100 ...?</h2>
    <input type="number" name="100" placeholder="Enter 100 ..">
    <button type="submit">Submit</button>
</form>
</body>
</html>
